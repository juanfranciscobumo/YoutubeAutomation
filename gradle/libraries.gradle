ext {
    slf4jVersion = '1.7.32'
    serenityCoreVersion = '3.0.0'
    serenityCucumberVersion = '2.5.8'
    junitVersion = '5.8.2'
    assertJVersion = '3.22.0'
    cucumberVersion = '6.11.0'

    libs = [
            slf4jApi: "org.slf4j:slf4j-simple:${slf4jVersion}",

            test    : [
                    serenity: [
                            core               : "net.serenity-bdd:serenity-core:${serenityCoreVersion}",
                            junit              : "net.serenity-bdd:serenity-junit:${serenityCoreVersion}",
                            screenplay         : "net.serenity-bdd:serenity-screenplay:${serenityCoreVersion}",
                            screenplayWebdriver: "net.serenity-bdd:serenity-screenplay-webdriver:${serenityCoreVersion}",
                            cucumber           : "net.serenity-bdd:serenity-cucumber6:${serenityCucumberVersion}",
                    ],
                    cucumber: [
                            java : "io.cucumber:cucumber-java8:${cucumberVersion}",
                            junit: "io.cucumber:cucumber-junit-platform-engine:${cucumberVersion}",
                            core : "io.cucumber:cucumber-core:${cucumberVersion}"
                    ],
                    junit   : "org.junit.jupiter:junit-jupiter-engine:${junitVersion}",
                    assertj : "org.assertj:assertj-core:${assertJVersion}"
            ]
    ]
}